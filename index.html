<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ClockProject</title>
</head>
<body>
    <div class="grid-container">
        <div id="grid-left">
            <div class="grid-clock-img"></div>
            <div class="grid-time-block">
                <div class="dropdown_item">
                    <div class="dropdown_img1"><img src="assets/wake_up.svg" alt="Image1"><p style="font-size: 22px;color: #3D087B;">Set Wake up time</p></div>
                    <div class="dropdown-list">
                        <select id="mng">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="empty-line"></div>
                <div class="dropdown_item">
                    <div class="dropdown_img2"><img src="assets/lunch_time.svg" alt="Image2"><p style="font-size: 22px;color: #3D087B;">Set Lunch time</p></div>
                    <div class="dropdown-list">
                        <select id="lun">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="empty-line"></div>
                <div class="dropdown_item">
                    <div class="dropdown_img3"><img src="assets/nap_time.svg" alt="Image3"><p style="font-size: 22px;color: #3D087B;">Set Nap time</p></div>
                    <div class="dropdown-list">
                        <select id="eve">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="empty-line"></div>
                <div class="dropdown_item">
                    <div class="dropdown_img4"><img src="assets/nap_time.svg" alt="Image4"><p style="font-size: 22px;color: #3D087B;">Set Night time</p></div>
                    <div class="dropdown-list">
                        <select id="nap">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="grid-txt1">Good Morning!</div>
            <div id="grid-button">
                <button onclick="setTime()">Set Alarm</button>
            </div>
        </div>
        <div class="grid-right">
            <div class="grid-timer">
                <div class="grid-timer-div1">
                    <div class="clock1">
                        <h2>Time</h2>
                    </div>
                    <div>:</div>
                    <div class="clock2">
                        <span id="hours">00</span>
                        <p>hours</p>
                    </div>
                    <div>:</div>
                    <div class="clock3">
                        <span id="mins">00</span>
                        <p>mins</p>
                    </div>
                    <div>:</div>
                    <div class="clock4">
                        <span id="secs">00</span>
                        <p>secs</p>
                    </div>
                    <div class="amPm">
                        <span id="ap">AM</span>
                    </div>
                </div>
                <div class="grid-timer-div2"></div>
                <div class="grid-timer-div3"></div>
            </div>
            <div id="grid-text">GRAB SOME HEALTHY BREAKFAST!!!</div>
            <div id="grid-images-container">
                <img src="./assets/Group 5183-1.svg" id="img" alt="image">
            </div>
        </div>
    </div>
</body>
</html>
